<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Lyrics</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="home container">
      <div class="home__title">
        <h1>Find Lyrics</h1>
        <p>Search your favorit song lyric!</p>
      </div>
      <div class="divider"></div>
      <div class="search">
        <input
          type="text"
          id="search"
          placeholder="Type artist or song title..."
          autofocus
          autocomplete="off"
        />
        <button type="button" class="btn btn--search">
          <i class="fas fa-search"></i>
        </button>
        <ul class="search__suggest"></ul>
      </div>
      <div class="search__recent">
        <h3>Recent Search</h3>
        <button class="btn btn--clear">Clear All</button>
        <div class="recent__data"></div>
      </div>
      <h3 class="result__header" style="display: none">
        Search Result <span class="result__count">0</span>
      </h3>
      <div class="search__result" style="display: none"></div>
    </section>
    <section class="lyric">
      <div class="lyric__container">
        <div class="lyric__button">
          <button class="btn btn--menu" id="btn-menu">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="menu__list">
            <li><i class="fas fa-play"></i></li>
            <li><i class="fas fa-stop"></i></li>
            <li><i class="fas fa-chevron-up"></i></li>
            <li><i class="fas fa-chevron-down"></i></li>
          </ul>
          <button class="btn btn--close" id="btn-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="lyric__header"></div>
        <div class="divider divider-lyric"></div>
        <div class="lyric__body"></div>
      </div>
    </section>
    <script src="./js/app.min.js"></script>
  </body>
</html>
